<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, password generator"> 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/font.css">
    <title>Gerador de senhas</title>
</head>
<body>
    
    <img class="logo" src="components/logo.png" alt="Logo gerador de senhas" />
    
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider" class="slider" type="range" min="8" max="20" value="15">

        <button id="button" class="button-cta" onclick="generationpassword()">Gerar senha</button>
    </main>
    <div id="container-password" onclick="copyPassword()" class="container-password hide"><span class="title">Sua senha gerada foi:</span><span id="password" class="password"></span>
    <span class="tooltip">Clique na senha para copiar.</span></div>
    <script src="scripts/script.js"></script>
</body>
</html>
